# Default configuration settings for Ansible

[defaults]
# Location of the inventory file that lists all managed hosts
inventory = ./inventory

# Default SSH user for connecting to remote hosts
remote_user = ec2-user

# Path to the SSH private key used for authentication
private_key_file = ~/.ssh/test-key.pem

# Disable SSH host key checking for easier automation
# This reduces security but is common in test environments
host_key_checking = False
